[tools]
rust = "1.84"
node = "22"

[tools.cargo-binstall]
version = "latest"

[env]
RUST_BACKTRACE = "1"
ROUSE_DATABASE_URL = "sqlite://rouse.db"

[tasks.test]
run = "cargo test --workspace"

[tasks.check]
run = "cargo clippy --workspace -- -D warnings && cargo fmt --check"

[tasks.dev]
run = "cargo watch -x 'run -- serve'"
